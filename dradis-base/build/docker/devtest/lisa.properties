lisa.vse.datechecker.wstimestampregex=\\d\\d\\d\\d-((1[012])|(0\\d)|0[1-9]|[1-9])-(([12]\\d)|(3[01])|(0?[1-9]))T(([012]?\\d)|(2[0123])):(([012345]\\d)|(60)):(([012345]\\d)|(60))\\.\\d\\d\\d(([-+]\\d\\d\\d\\d)|(Z))

lisa.vse.datechecker.mmmddyyyyregex=(JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)(([12]\\d)|(3[01])|(0?[1-9]))\\d\\d\\d\\d

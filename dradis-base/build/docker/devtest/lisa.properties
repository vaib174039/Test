lisa.vse.datechecker.mmmddyyyy.separatorformat=MMM*dd*yyyy
lisa.vse.datechecker.mmddyyyy.separatorformat=MM*dd*yyyy
lisa.vse.datechecker.ddmmmyyyy.separatorformat=dd*MMM*yyyy
